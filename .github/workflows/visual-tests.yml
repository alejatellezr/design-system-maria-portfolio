name: ğŸ‘ï¸ Visual Regression Testing

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'stories/**'
      - '.storybook/**'
      - 'src/**'

jobs:
  visual-tests:
    name: ğŸ‘ï¸ Chromatic Visual Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ‘ï¸ Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
          buildScriptName: "build-storybook"
          exitZeroOnChanges: true
          
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook
        
      - name: ğŸŒ Start static server
        run: |
          npx http-server storybook-static -p 6006 &
          sleep 5
          
      - name: â™¿ Run accessibility tests
        run: |
          echo "â™¿ Running accessibility tests..."
          npx @storybook/test-runner --url http://localhost:6006
        env:
          STORYBOOK_URL: http://localhost:6006

  theme-tests:
    name: ğŸ¨ Theme Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook
        
      - name: ğŸ¨ Test theme switching
        run: |
          echo "ğŸ¨ Testing theme functionality..."
          # Start Storybook
          npx http-server storybook-static -p 6006 &
          SERVER_PID=$!
          sleep 5
          
          # Test if theme toggle exists
          if curl -s http://localhost:6006 | grep -q "storybook-dark-mode"; then
            echo "âœ… Theme toggle detected"
          else
            echo "âš ï¸ Theme toggle not found - verify storybook-dark-mode addon"
          fi
          
          # Check for CSS custom properties
          if curl -s http://localhost:6006 | grep -q "var(--"; then
            echo "âœ… CSS custom properties found"
          else
            echo "âš ï¸ CSS custom properties not detected"
          fi
          
          kill $SERVER_PID
          echo "âœ… Theme tests completed"
