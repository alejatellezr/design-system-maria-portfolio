name: ğŸš€ Deploy Storybook Preview

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: ğŸš€ Deploy Storybook Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build Storybook
        run: npm run build-storybook
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          
      - name: ğŸ“¤ Deploy to Netlify (Preview)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './storybook-static'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from PR #${{ github.event.number }}"
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
        
      - name: ğŸ“ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const deployUrl = `https://pr-${number}--${process.env.NETLIFY_SITE_ID}.netlify.app`;
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: `ğŸš€ **Storybook Preview Deployed!**
              
              ğŸ“– **Preview URL:** ${deployUrl}
              
              ğŸ” **Changes in this PR:**
              - Storybook build: âœ… Success
              - All components available for review
              
              _This preview will be updated automatically when you push new commits._`
            });
