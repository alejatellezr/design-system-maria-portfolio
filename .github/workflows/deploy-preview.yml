name: 🚀 Deploy Storybook Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: 🚀 Deploy Storybook Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📚 Install dependencies
        run: npm ci

      - name: 🏗️ Build Storybook
        run: npm run build-storybook
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: 📤 Deploy to GitHub Pages (Preview)
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          destination_dir: pr-${{ github.event.number }}

      - name: ✅ Deployment Complete
        run: |
          echo "🚀 Storybook deployed successfully!"
          echo "📖 Preview will be available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/"
          echo "⚠️ Note: GitHub Pages deployment may take a few minutes to be accessible"
