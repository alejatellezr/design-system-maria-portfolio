name: 🚀 Deploy Storybook Preview

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    name: 🚀 Deploy Storybook Preview
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: 📚 Install dependencies
        run: npm ci
        
      - name: 🏗️ Build Storybook
        run: npm run build-storybook
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          
      - name: 📤 Deploy to Netlify (Preview)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './storybook-static'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from PR #${{ github.event.number }}"
          alias: pr-${{ github.event.number }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 10
        
      - name: 📝 Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo, number } = context.issue;
            const deployUrl = `https://pr-${number}--${process.env.NETLIFY_SITE_ID}.netlify.app`;
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: `🚀 **Storybook Preview Deployed!**
              
              📖 **Preview URL:** ${deployUrl}
              
              🔍 **Changes in this PR:**
              - Storybook build: ✅ Success
              - All components available for review
              
              _This preview will be updated automatically when you push new commits._`
            });
