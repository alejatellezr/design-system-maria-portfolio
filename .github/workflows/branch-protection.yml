name: üõ°Ô∏è Branch Protection

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  enforce-conventional-commits:
    name: üìù Conventional Commits Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: üìù Check commit messages
        run: |
          echo "üìù Checking commit message format..."
          
          # Get all commits in this PR
          git log --format="%H %s" origin/${{ github.base_ref }}..${{ github.sha }} | while read commit; do
            hash=$(echo $commit | cut -d' ' -f1)
            message=$(echo $commit | cut -d' ' -f2-)
            
            echo "Checking commit: $hash"
            echo "Message: $message"
            
            # Check if commit message follows conventional commits
            if [[ $message =~ ^(feat|fix|docs|style|refactor|test|chore|ci|build)(\(.+\))?: .+ ]]; then
              echo "‚úÖ Valid conventional commit"
            else
              echo "‚ùå Invalid commit message format"
              echo "Expected format: type(scope): description"
              echo "Examples: feat: add new component, fix: resolve build issue"
              exit 1
            fi
          done

  check-pr-title:
    name: üè∑Ô∏è PR Title Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: üè∑Ô∏è Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          
          # Check if PR title follows conventional commits
          if [[ $PR_TITLE =~ ^(feat|fix|docs|style|refactor|test|chore|ci|build)(\(.+\))?: .+ ]]; then
            echo "‚úÖ Valid PR title format"
          else
            echo "‚ùå Invalid PR title format"
            echo "Expected format: type(scope): description"
            echo "Examples: feat: add new component, fix: resolve build issue"
            exit 1
          fi

  check-file-changes:
    name: üìÅ File Changes Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: üìÅ Check for sensitive file changes
        run: |
          echo "üìÅ Checking for changes to sensitive files..."
          
          # Get changed files
          git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} > changed_files.txt
          
          # Check for package.json changes
          if grep -q "package.json" changed_files.txt; then
            echo "‚ö†Ô∏è package.json was modified - ensure dependencies are necessary"
          fi
          
          # Check for .storybook config changes
          if grep -q ".storybook/" changed_files.txt; then
            echo "‚ö†Ô∏è Storybook configuration was modified - ensure build still works"
          fi
          
          # Check for webpack config changes
          if grep -q "webpack" changed_files.txt; then
            echo "‚ö†Ô∏è Webpack configuration was modified - ensure compatibility"
          fi
          
          # Prevent direct changes to build output
          if grep -q "storybook-static/" changed_files.txt; then
            echo "‚ùå Build output files should not be committed"
            exit 1
          fi
          
          echo "‚úÖ File changes validation passed"

  size-check:
    name: üìè Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: üì• Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          
      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: üìö Install dependencies (base)
        run: npm ci
        
      - name: üèóÔ∏è Build Storybook (base)
        run: npm run build-storybook
        
      - name: üìè Get base bundle size
        run: |
          BASE_SIZE=$(du -s storybook-static | cut -f1)
          echo "BASE_SIZE=$BASE_SIZE" >> $GITHUB_ENV
          echo "Base bundle size: $BASE_SIZE KB"
          
      - name: üì• Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          
      - name: üìö Install dependencies (PR)
        run: npm ci
        
      - name: üèóÔ∏è Build Storybook (PR)
        run: npm run build-storybook
        
      - name: üìè Compare bundle sizes
        run: |
          PR_SIZE=$(du -s storybook-static | cut -f1)
          BASE_SIZE=${{ env.BASE_SIZE }}
          DIFF=$((PR_SIZE - BASE_SIZE))
          DIFF_PERCENT=$((DIFF * 100 / BASE_SIZE))
          
          echo "Base size: $BASE_SIZE KB"
          echo "PR size: $PR_SIZE KB"
          echo "Difference: $DIFF KB ($DIFF_PERCENT%)"
          
          if [ $DIFF_PERCENT -gt 10 ]; then
            echo "‚ùå Bundle size increased by more than 10%"
            exit 1
          elif [ $DIFF_PERCENT -gt 5 ]; then
            echo "‚ö†Ô∏è Bundle size increased by $DIFF_PERCENT% - consider optimization"
          else
            echo "‚úÖ Bundle size change is acceptable"
          fi
